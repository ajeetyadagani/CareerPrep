<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DOM Manipulation Example</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    .container {
      padding: 15px;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <!-- h1 element with ID -->
  <h1 id="main-heading">Original Heading</h1>

  <!-- Paragraphs -->
  <p>This is paragraph 1.</p>
  <p>This is paragraph 2.</p>
  <p>This is paragraph 3.</p>

  <!-- Div with class 'container' -->
  <div class="container">
    <p>This is inside a container div.</p>
  </div>

  <!-- JavaScript Section -->
  <script>
    // 1. Select <h1> by ID and change text content
    const heading = document.getElementById("main-heading");
    heading.textContent = "Welcome to the DOM World!";

    // 2. Select all <p> elements and change their text color to blue
    const paragraphs = document.getElementsByTagName("p");
    for (let i = 0; i < paragraphs.length; i++) {
      paragraphs[i].style.color = "blue";
    }

    // 3. Select the first <div> with class 'container' and change background color
    const containerDiv = document.querySelector(".container");
    containerDiv.style.backgroundColor = "yellow";
  </script>

</body>
</html>
