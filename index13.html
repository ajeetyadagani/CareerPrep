<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Debugging Task</title>
</head>
<body>

  <p id="message">Original Message</p>
  <button id="textButton">Change Text</button>
  <br><br>

  <div id="box" style="width: 100px; height: 100px; background-color: lightgray;"></div>
  <button id="colorButton">Change Background</button>

  <script>
    // ✅ Corrected JavaScript
    const para = document.querySelector('#message'); // fixed typo in ID
    const textButton = document.getElementById('textButton'); // fixed method name

    // fixed event listener method and property name
    textButton.addEventListener('click', () => {
      para.textContent = 'New Message'; // fixed property name
    });

    const box = document.getElementById('box');
    const colorButton = document.getElementById('colorButton');

    colorButton.addEventListener('click', () => {
      box.style.backgroundColor = 'blue'; // fixed typo 'styl' → 'style'
    });
  </script>

</body>
</html>
