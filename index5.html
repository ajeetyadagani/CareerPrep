<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Styled Web Page</title>
  <style>
    /* Page background */
    body {
      background-color: #f0f0f0; /* light gray */
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    /* Headings */
    h1 {
      color: navy;
    }

    h2 {
      color: darkred;
    }

    /* Paragraph styles */
    .blue-paragraph {
      color: blue;
      font-size: 20px;
    }

    .green-paragraph {
      color: green;
      font-size: 18px;
    }
  </style>
</head>
<body>

  <!-- Headings -->
  <h1>Welcome to My Styled Page</h1>
  <h2>Using CSS Selectors</h2>

  <!-- Paragraphs -->
  <p class="blue-paragraph">This is the first paragraph with blue text and 20px font size.</p>
  <p class="green-paragraph">This is the second paragraph with green text and 18px font size.</p>

</body>
</html>
