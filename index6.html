<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Styled Paragraphs</title>
  <style>
    /* Default style for all paragraphs */
    p {
      font-size: 16px;
    }

    /* Style for class 'highlight' */
    .highlight {
      background-color: yellow;
      font-weight: bold;
    }

    /* Style for class 'note' */
    .note {
      color: darkgreen;
      font-style: italic;
    }
  </style>
</head>
<body>

  <h1>Paragraph Styling with CSS Classes</h1>

  <p class="highlight">This is the first paragraph. It has a yellow background and bold text.</p>

  <p class="note">This is the second paragraph. It uses italic text and dark green font color.</p>

  <p>This is the third paragraph. It has the default font size of 16px with no special class.</p>

</body>
</html>
